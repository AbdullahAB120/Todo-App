<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title> Abdullah </title>
	
	<!-- Defult CSS -->
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />
	
	<!-- Font Awesome CSS -->

	<!-- Bootstrap CSS -->

<body>
	
	<main>
		<div class="todo">
			<div class="todo-title">
				<h1> Todo App </h1>
			</div>
			
			<div class="todo-body">
				<div class="todo-input">
					<form>
						<input type="text" name="task-title" id="task-title" placeholder="Enter Task Title" required/> <br />
						<textarea name="task-details" id="task-details" placeholder="Enter Task Details" required></textarea> <br />
						<button type="submit"> Add Task </button>
					</form>
				</div>
				
				<div class="todo-output">
					
				</div>
			</div>
		</div>
	</main>
	
	
	
	<script src="./assets/js/main.js" type="text/javascript" charset="utf-8"></script>
